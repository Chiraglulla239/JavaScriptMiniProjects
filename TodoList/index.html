<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>WorkList</title>
</head>
<body>
    
    <div class="container">

        <header class="text-center text-light my-4">
          <h1 class="mb-4">Work List</h1>
          <form class="search">
            <input id="search" class="form-control m-auto" type="text" name="search" placeholder="Search WorkList">
          </form>
        </header>
    
        <ul class="list-group works mx-auto text-light">
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>play mariokart</span>
            <i class="far fa-trash-alt delete"></i>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>defeat ganon in zelda</span>
            <i class="far fa-trash-alt delete"></i>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>make a veggie pie</span>
            <i class="far fa-trash-alt delete"></i>
          </li>
        </ul>
    
        <form class="add text-center my-4">
          <div class="d-flex">
            <input id="add" class="form-control m-auto" type="text" name="add" placeholder="Add work">
            <button type="submit" class="btn btn-success">Add</button>
          </div>
        </form>
    
      </div>

    <script src="./app.js"></script>
</body>
</html>
